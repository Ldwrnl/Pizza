stages: 
    - build
    - test

variables:
  PRODUCTION_DOMAIN: besterpizzatimerever.surge.sh

build website: 
    image: node:16-alpine
    stage: build
    script: 
        - yarn install
        - yarn lint
        - yarn test
        - yarn build
    artifacts:
        paths:
            - build


test website:
    image: node:16-alpine
    stage: test
    before_script:
        - npm install
        - npm install --global surge
    script:
        - yarn global add serve
        - apk add curl
        - serve -s build &
        - sleep 20
        - curl http://localhost:3000 | grep "React App"
        - surge --project ./build --domain https://$PRODUCTION_DOMAIN
